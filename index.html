<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 960px;">
            <div class="card-header">
                <h1>Payment Form Example</h1>
            </div>

            <div class="card-body">
                <div class="alert alert-danger mb-4" role="alert">
                    Some Fields Are Missing
                </div>
                <form class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXX">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">CVV #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Amount $</label>
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>


                    <div class="col-md-6">
                        <label class="form-label"> First name</label>
                        <input type="email" class="form-control" placeholder="Name">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Last name</label>
                        <input type="email" class="form-control" placeholder="Last name">
                    </div>


                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a State</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label d-block">We accept:</label>
                        <div class="d-inline-flex align-items-center gap-2 bg-secondary text-white p-2 rounded">
                            <div class="form-check form-check-inline text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="card5">
                                <label class="form-check-label" for="card5">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="card5">
                                <label class="form-check-label" for="card5">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="card5">
                                <label class="form-check-label" for="card5">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="card5">
                                <label class="form-check-label" for="card5">
                                    <i class="fa-brands fa-cc-discover"></i>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <small class="text-muted">Add any notes here.</small>
                    </div>
                </form>

            </div>


            <div class="card-footer d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/ac129577e4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</html>
