<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <div class="card mx-auto" style="max-width: 960px;">
      <div class="card-header">
        <h1>Payment Form Example</h1>
      </div>

      <div class="card-body">
        <div class="alert alert-danger mb-4" role="alert">
          Some Fields Are Missing
        </div>
        <form class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXX" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">CVV #</label>
            <input type="text" class="form-control" placeholder="0000" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Amount $</label>
            <input type="number" class="form-control" placeholder="Amount" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="Name" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected disabled>Pick a State</option>
              <option>California</option>
              <option>Florida</option>
              <option>New York</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

          <div class="col-md-6 mt-3">
            <label class="form-label d-block">We accept:</label>
            <div class="d-inline-flex align-items-center gap-2 bg-secondary text-white p-2 rounded">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cardType" id="card1">
                <label class="form-check-label" for="card1"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cardType" id="card2">
                <label class="form-check-label" for="card2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cardType" id="card3">
                <label class="form-check-label" for="card3"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cardType" id="card4">
                <label class="form-check-label" for="card4"><i class="fa-brands fa-cc-discover"></i></label>
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <small class="text-muted">Add any notes here.</small>
          </div>

          <div class="card-footer d-flex justify-content-end gap-2 bg-transparent border-top-0 pt-3">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ac129577e4.js" crossorigin="anonymous"></script>
</body>

</html>
